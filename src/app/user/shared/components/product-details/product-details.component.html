<div class="product-details">
  <h2 class="product-name">{{ product.productName }}</h2>
  <div>
    <div class="product-rating">
      <i class="fa fa-star" [class.invisible]="product.productRating < 1"></i>
      <i class="fa fa-star" [class.invisible]="product.productRating < 2"></i>
      <i class="fa fa-star" [class.invisible]="product.productRating < 3"></i>
      <i class="fa fa-star" [class.invisible]="product.productRating < 4"></i>
      <i class="fa fa-star" [class.invisible]="product.productRating < 5"></i>
    </div>
    <a href="" class="review-link">{{ product.productReviews }} Reviews</a>
  </div>
  <div>
    <h3 class="product-price">
      ${{ product.productPrice }}
      <del class="product-old-price" *ngIf="product.productOldPrice"
        >${{ product.productOldPrice }}</del
      >
    </h3>
    <ng-container
      *ngIf="product.productAvailable; then instock; else outstock"
    ></ng-container>
    <ng-template #instock>
      <span class="product-available">in stock</span>
    </ng-template>
    <ng-template #outstock>
      <span class="product-available">out of stock</span>
    </ng-template>
  </div>

  <div class="product-options" *ngIf="product.productOptions">
    <label *ngFor="let option_ of product.productOptions | keyvalue">
      {{ option_.key }}
      <select class="input-select">
        <option
          *ngFor="let option of option_.value | keyvalue"
          value="{{ option.key }}"
        >
          {{ option.value }}
        </option>
      </select>
    </label>
  </div>

  <div class="add-to-cart">
    <div class="qty-label">
      QTY
      <div class="input-number">
        <input type="number" />
        <span class="qty-up">+</span>
        <span class="qty-down">-</span>
      </div>

      <app-add-cart></app-add-cart>
    </div>
  </div>
  <ul class="product-btns">
    <li>
      <a href="">
        <app-add-wishlist></app-add-wishlist>
        add to wishlist
      </a>
    </li>
    <li>
      <a href="">
        <app-add-compare></app-add-compare>
        add to compare
      </a>
    </li>
  </ul>
  <ul class="product-links">
    <li>Category:</li>
    <li *ngFor="let category of product.productCategory | keyvalue">
      {{ category.value.categoryName }}<a href=""></a>
    </li>
  </ul>
  <ul class="product-links">
    <li>Share:</li>
    <li>
      <a href=""><i class="fa-brands fa-facebook-f"></i></a>
    </li>
    <li>
      <a href=""><i class="fa-brands fa-twitter"></i></a>
    </li>
    <li>
      <a href=""><i class="fa-brands fa-google-plus-g"></i></a>
    </li>
    <li>
      <a href=""><i class="fa fa-envelope"></i></a>
    </li>
  </ul>
</div>
