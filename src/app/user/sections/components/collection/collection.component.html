<div class="section">
  <div class="container">
    <div class="row">
      <div
        class="col-sm-6 col-lg-4"
        *ngFor="let item of collectionData | keyvalue"
      >
        <app-collection-card
          [props]="{name: item.key, image: item.value}"
        ></app-collection-card>
      </div>
    </div>
  </div>
</div>
