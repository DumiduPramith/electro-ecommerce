<div id="top-header">
  <div class="container d-lg-flex justify-content-lg-between">
    <ul class="text-white header-links pull-left">
      <li><i class="fa fa-phone"></i>{{ phone }}</li>
      <li><i class="fa fa-envelope"></i>{{ email }}</li>
      <li><i class="fa fa-map-marker"></i>{{ address }}</li>
    </ul>
    <ul class="text-white header-links pull-right">
      <li><i class="fa fa-dollar"></i>{{ currency }}</li>
      <li>
        <a href=""><i class="fa fa-user"></i>My Account</a>
      </li>
    </ul>
  </div>
</div>

<div id="header">
  <div class="container text-white">
    <div class="row">
      <!-- LOGO -->
      <div
        class="col-lg-3 col-md-12 d-flex justify-content-center justify-content-lg-start"
      >
        <div class="header-logo">
          <a href="#" class="logo h1">Logo</a>
        </div>
      </div>
      <!-- SEARCH BAR -->
      <div class="col-lg-6">
        <div class="header-search">
          <form>
            <select class="input-select">
              <option value="0">All Categories</option>
              <option
                *ngFor="let item of categories | keyvalue"
                value="{{ item.key }}"
              >
                {{ item.value }}
              </option>
            </select>
            <input type="text" class="input" placeholder="Search here" />
            <button class="search-btn">Search</button>
          </form>
        </div>
      </div>
      <div
        class="col-lg-3 header-stn d-flex justify-content-end align-items-center"
      >
        <div class="me-4">
          <a href="#">
            <i class="fa fa-heart"></i>
            <span>Your Wishlist</span>
            <div class="qty">2</div>
          </a>
        </div>
        <div class="me-4 me-lg-0">
          <a href="#">
            <i class="fa fa-shopping-cart"></i>
            <span>Your Cart</span>
            <div class="qty">3</div>
          </a>
        </div>
        <div class="d-lg-none">
          <a href="#" data-bs-toggle="offcanvas" data-bs-target="#demo">
            <i class="fa fa-bars"></i>
            <span>Menu</span>
            <div class="qty invisible">3</div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
